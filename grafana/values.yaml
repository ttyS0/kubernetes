#helm upgrade --install grafana grafana/grafana \
#--namespace grafana \
#--version 6.40.3 \
#--values values.yaml

rbac:
  pspEnabled: false
  pspUseAppArmor: false

ingress:
  enabled: true
  annotations:
    kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  pathType: Prefix
  hosts:
    - metrics.skj.dev
  tls:
    - secretName: metrics-skj-dev-cert
      hosts:
        - metrics.skj.dev

persistence:
  type: pvc
  enabled: true
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  size: 20Gi

admin:
  existingSecret: "admin-creds"
  userKey: username
  passwordKey: password

## Pass the plugins you want installed as a list.
##
plugins: []
  # - digrich-bubblechart-panel
  # - grafana-clock-panel

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: victoriametrics
        type: prometheus
        orgId: 1
        url: http://victorimetrics-victoria-metrics-single-server.victoriametrics.svc.cluster.local:8428
        access: proxy
        isDefault: true
        updateIntervalSeconds: 10
        editable: true

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    victoriametrics:
      gnetId: 10229
      revision: 22
      datasource: victoriametrics
    kubernetes:
      gnetId: 14205
      revision: 1
      datasource: victoriametrics


smtp:
  # `existingSecret` is a reference to an existing secret containing the smtp configuration
  # for Grafana.
  existingSecret: ""
  userKey: "user"
  passwordKey: "password"

namespaceOverride: "grafana"
