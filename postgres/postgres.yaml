kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgres
  namespace: postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - image: postgres:12.4
          name: postgres
          resources:
            limits:
              memory: "4Gi"
            requests:
              cpu: 1000m
              memory: "2Gi"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: root
                  key: passwd
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: postgres
---
kind: Service
apiVersion: v1
metadata:
  name: postgres
  namespace: postgres
spec:
  type: LoadBalancer
  selector:
    app: postgres
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
