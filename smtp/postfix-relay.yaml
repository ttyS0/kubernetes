apiVersion: apps/v1
kind: Deployment
metadata:
  name: relay
  namespace: smtp
spec:
  selector:
    matchLabels:
      app: relay
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: relay
    spec:
      dnsPolicy: Default
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: relay
          image: tecnativa/postfix-relay:latest
          ports:
            - containerPort: 25
          env:
            - name: MAIL_RELAY_HOST
              valueFrom:
                secretKeyRef:
                  name: relay
                  key: host
            - name: MAIL_RELAY_PORT
              value: "587"
            - name: MAIL_RELAY_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: relay
            - name: MAIL_RELAY_PASS
              valueFrom:
                secretKeyRef:
                  key: pass
                  name: relay
            - name: MAIL_CANONICAL_DOMAINS
              valueFrom:
                secretKeyRef:
                  key: domains
                  name: relay
---
apiVersion: v1
kind: Service
metadata:
  name: relay
  namespace: smtp
  labels:
    app: relay
spec:
  ports:
    - name: smtp
      port: 25
  selector:
    app: relay
