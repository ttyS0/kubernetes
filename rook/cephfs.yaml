apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: cephfs
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 2
    deviceClass: ssd
  dataPools:
    - replicated:
        size: 2
      deviceClass: ssd
  metadataServer:
    activeCount: 1
    activeStandby: true
