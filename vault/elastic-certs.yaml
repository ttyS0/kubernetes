apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: elasticsearch
  namespace: vault
spec:
  secretName: elasticsearch-tls
  duration: 2160h
  renewBefore: 1920h
  commonName: es-master
  dnsNames:
    - instance
    - es-master-0
    - es-master-1
    - es-master-2
  issuerRef:
    name: vault-elasticsearch
    kind: Issuer
---
