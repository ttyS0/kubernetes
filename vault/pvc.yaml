kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vault-data
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vault-logs
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
