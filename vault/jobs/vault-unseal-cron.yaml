apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: vault-unseal
  namespace: vault
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: github
          containers:
            - env:
                - name: KEY1
                  valueFrom:
                    secretKeyRef:
                      key: key1
                      name: unseal-keys
                - name: KEY2
                  valueFrom:
                    secretKeyRef:
                      key: key2
                      name: unseal-keys
                - name: KEY3
                  valueFrom:
                    secretKeyRef:
                      key: key3
                      name: unseal-keys
              name: vault-unseal
              image: docker.pkg.github.com/ttys0/docker-k8sutil/k8sutil:1.1
              imagePullPolicy: IfNotPresent
              args:
                - vault-unseal.sh
          restartPolicy: Never
