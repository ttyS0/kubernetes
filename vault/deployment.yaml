apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vault
  namespace: ingress-nginx
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: vault
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
        - name: vault
          image: "vault:0.10.2"
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          command: ["vault", "server"]
          args:
            - "-config=/vault/config/vault.hcl"
          volumeMounts:
            - name: config
              mountPath: /vault/config
            - name: data
              mountPath: /vault/data
            - name: log
              mountPath: /vault/log
          ports:
            - containerPort: 8200
              name: server
      volumes:
        - name: config
          configMap:
            name: vault-hcl
        - name: data
          persistentVolumeClaim:
            claimName: vault-data
        - name: log
          persistentVolumeClaim:
            claimName: vault-log
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vault-data
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: vault-log
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
