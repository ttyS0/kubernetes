apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: vault
  namespace: ingress-nginx
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: vault
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
        - name: vault
          image: "vault:0.10.1"
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          command: ["vault", "server"]
          args:
            - "-config=/vault/config/vault.hcl"
          volumeMounts:
            - name: config
              mountPath: /vault/config
          ports:
            - containerPort: 8200
              name: server
      volumes:
        - name: config
          configMap:
            name: vault-hcl


