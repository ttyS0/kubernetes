apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-hcl
  namespace: ingress-nginx
data:
  vault.hcl: |
    cluster_name = "myvault"
    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }
    storage "dynamodb" {
      region = "us-east-1"
      table = "vault"
      endpoint = "https://dynamodb.ttys0.net"
      access_key = "notional"
      secret_key = "notional"
    }
