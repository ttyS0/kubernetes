apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-hcl
  namespace: ingress-nginx
data:
  vault.hcl: |
    cluster_name = "myvault"
    ui = true
    listener "tcp" {
      address = "0.0.0.0:8200"
      tls_disable = 1
    }
    storage "dynamodb" {
      region = "us-east-1"
      table = "vault"
      endpoint = "http://dynamodb-ingress:8000"
      access_key = "notional"
      secret_key = "notional"
    }
