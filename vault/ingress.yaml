apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vault
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/whitelist-source-range: '10.0.1.0/24, 10.0.8.0/24'
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: vault.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: vault
              servicePort: 8200
  tls:
    - hosts:
        - vault.ttys0.net
      secretName: vault-ttys0-tls
