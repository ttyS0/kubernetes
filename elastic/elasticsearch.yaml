apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: es
  namespace: elastic
spec:
  version: 7.6.2
  nodeSets:
    - name: home
      config:
        node.master: true
        node.data: true
        node.ingest: true
        node.ml: true
        node.store.allow_mmap: false
      podTemplate:
        metadata:
          labels:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: elasticsearch
              resources:
                limits:
                  memory: 4Gi
              env:
                - name: ES_JAVA_OPTS
                  value: "-Xms2g -Xmx2g"
      count: 3
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 50Gi
            storageClassName: fast
  http:
    service:
      spec:
        type: LoadBalancer
    tls:
      certificate:
        secretName: elastic-tls
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kb
  namespace: elastic
spec:
  version: 7.6.2
  count: 1
  elasticsearchRef:
    name: "es"
  http:
    service:
      spec:
        type: LoadBalancer
    tls:
      certificate:
        secretName: kibana-tls
  podTemplate:
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: kibana
          resources:
            limits:
              memory: 1Gi
