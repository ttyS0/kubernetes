kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
  namespace: postgresql
  labels:
    app: postgresql
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - image: postgres:10.4
        name: postgresql
        env:
          # kubectl create secret generic postgres-passwd --from-literal=passwd=ROOT_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-passwd
              key: passwd
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-data
  namespace: postgresql
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

