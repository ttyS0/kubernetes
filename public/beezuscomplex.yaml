apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: beezuscomplex-tls
  namespace: public
spec:
  secretName: beezuscomplex-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.beezuscomplex.com'
  dnsNames:
    - beezuscomplex.com
  acme:
    config:
      - dns01:
          provider: r53-beezuscomplex
        domains:
          - '*.beezuscomplex.com'
          - beezuscomplex.com
---
apiVersion: v1
kind: Service
metadata:
  name: beezuscomplex
  namespace: public
spec:
  type: ExternalName
  externalName: beezuscomplex.web.svc
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: beezuscomplex
  namespace: public
  annotations:
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.beezuscomplex.com/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://beezuscomplex.com/$1
spec:
  tls:
    - secretName: beezuscomplex-tls
  rules:
    - host: beezuscomplex.com
      http:
        paths:
          - backend:
              serviceName: beezuscomplex
              servicePort: 80
            path: /
