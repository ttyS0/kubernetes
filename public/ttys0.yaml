apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ttys0-tls
  namespace: public
spec:
  secretName: ttys0-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.ttys0.net'
  dnsNames:
    - ttys0.net
  acme:
    config:
      - dns01:
          provider: r53-ttys0
        domains:
          - '*.ttys0.net'
          - ttys0.net
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ttys0
  namespace: public
  annotations:
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.ttys0.net/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://ttys0.net/$1
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
    - host: www.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
