apiVersion: v1
kind: Service
metadata:
  name: amber
  namespace: public
spec:
  type: ExternalName
  externalName: amber.minecraft.svc
  ports:
    - port: 8123
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: minecraft
  namespace: public
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: minecraft.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: static-web
              servicePort: 80
          - path: /amber
            backend:
              serviceName: amber
              servicePort: 8123
