apiVersion: v1
kind: Service
metadata:
  name: www108minutes
  namespace: public
spec:
  type: ExternalName
  externalName: www108minutes.web.svc
  ports:
    - port: 80
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: www108minutes
  namespace: public
  annotations:
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.108minutes.net/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://108minutes.net/$1
spec:
  tls:
    - secretName: 108minutes-tls
  rules:
    - host: 108minutes.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
    - host: www.108minutes.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: 108minutes-tls
  namespace: public
spec:
  secretName: 108minutes-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.108minutes.net'
  dnsNames:
    - 108minutes.net
  acme:
    config:
      - dns01:
          provider: r53-108minutes
        domains:
          - '*.108minutes.net'
          - 108minutes.net
