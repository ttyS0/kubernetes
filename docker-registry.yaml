---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: docker-registry-data
  namespace: registry
spec:
  storageClassName: rbd-transient
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: registry
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
      level: info
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      maintenance:
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
        readonly:
          enabled: false
      delete:
        enabled: true
    http:
      addr: :5000
      host: https://docker.ttys0.net
      headers:
        X-Content-Type-Options: [nosniff]
      tls:
        certificate: /etc/certs/ttys0.net.fullchain.pem
        key: /etc/certs/ttys0.net.privkey.pem
      http2:
        disabled: false
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry
        path: /etc/docker/secret/registry.htpasswd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: registry
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
      - name: docker-registry
        image: registry:2.6.2
        env:
        - name: "REGISTRY_HTTP_ADDR"
          value: ":5000"
        - name: "REGISTRY_STORAGE_DELETE_ENABLED"
          value: "true"
        ports:
        - name: http
          containerPort: 5000
        volumeMounts:
        - name: images
          mountPath: "/var/lib/registry"
        - name: registry-config
          mountPath: "/etc/docker/registry"
        - name: registry-auth
          mountPath: "/etc/docker/secret"
        - mountPath: /etc/certs
          name: ttys0-certs
      volumes:
      - name: registry-config
        configMap:
          name: registry-config
      - name: registry-auth
        secret:
          secretName: registry-auth
      - name: ttys0-certs
        secret:
          secretName: ttys0-net-ssl
      - name: images
        persistentVolumeClaim:
          claimName: docker-registry-data

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: registry
  labels:
    app: docker-registry
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.1.204
  ports:
  - name: http
    port: 443
    targetPort: 5000
  selector:
    app: docker-registry



