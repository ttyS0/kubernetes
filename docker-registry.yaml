---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: docker-data
spec:
  storageClassName: rbd-transient
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: docker-registry
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
      level: info
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      maintenance:
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
        readonly:
          enabled: false
      delete:
        enabled: true
    http:
      addr: :5000
      host: https://docker.ttys0.net
      headers:
        X-Content-Type-Options: [nosniff]
      http2:
        disabled: false
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry
        path: /etc/docker/secret/registry.htpasswd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
      - name: docker-registry
        image: registry:2.6.2
        env:
        - name: "REGISTRY_HTTP_ADDR"
          value: ":5000"
        - name: "REGISTRY_STORAGE_DELETE_ENABLED"
          value: "true"
        ports:
        - name: http
          containerPort: 5000
        volumeMounts:
        - name: docker-data
          mountPath: "/var/lib/registry"
        - name: docker-registry
          mountPath: "/etc/docker/registry"
        - name: docker-auth
          mountPath: "/etc/docker/secret"
      volumes:
      - name: docker-registry
        configMap:
          name: docker-registry
      - name: docker-auth
        secret:
          secretName: docker-auth
      - name: docker-data
        persistentVolumeClaim:
          claimName: docker-data

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
spec:
  ports:
  - name: http
    port: 5000
  selector:
    app: docker-registry
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-registry
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/auth-realm: "registry"
spec:
  tls:
  - secretName: ttys0-net-tls
  rules:
  - host: "docker.ttys0.net"
    http:
      paths:
      - path: /
        backend:
          serviceName: docker-registry
          servicePort: 5000

