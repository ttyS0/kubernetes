---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: docker-registry-data
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: ingress-nginx
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
      level: info
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      host: https://docker.ttys0.net
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry
        path: /etc/docker/secret/registry.htpasswd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: ingress-nginx
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - name: docker-registry
        image: registry:2.6.2
        env:
        - name: "REGISTRY_HTTP_ADDR"
          value: ":5000"
        - name: "REGISTRY_STORAGE_DELETE_ENABLED"
          value: "true"
        ports:
        - name: http
          containerPort: 5000
        volumeMounts:
        - name: images
          mountPath: "/var/lib/registry"
        - name: registry-config
          mountPath: "/etc/docker/registry"
        - name: registry-auth
          mountPath: "/etc/docker/secret"
      volumes:
      - name: registry-config
        configMap:
          name: registry-config
      - name: registry-auth
        secret:
          secretName: registry-auth
      - name: images
        persistentVolumeClaim:
          claimName: docker-registry-data

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: ingress-nginx
  labels:
    app: docker-registry
spec:
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  selector:
    app: docker-registry

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-registry
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/auth-realm: "registry"
spec:
  rules:
  - host: "docker.ttys0.net"
    http:
      paths:
      - path: /
        backend:
          serviceName: docker-registry
          servicePort: 5000


