#h3s upgrade --install vault hashicorp/vault \
#  --version 0.20.0 \
#  --namespace vault \
#  --create-namespace \
#  --values spock.yaml

injector:
  enabled: false
server:
  ingress:
    enabled: true
    annotations: |
      kubernetes.io/tls-acme: "true"
    hosts:
      - host: spock.skj.dev
    tls:
      - secretName: spock-skj-dev-cert
        hosts:
          - spock.skj.dev
  standalone:
    enabled: true
    config: |
      ui = true
      
      cluster_name = "spock"
      
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }
      
      storage "file" {
        path = "/vault/data"
      }


