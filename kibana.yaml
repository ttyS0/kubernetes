---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.5.1
        ports:
        - containerPort: 5601
        env:
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: ELASTICSEARCH_URL
          value: http://elasticsearch-data:9200
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kibana
  name: kibana
spec:
  selector:
    app: kibana
  ports:
  - name: http
    port: 5601
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: ttys0-net-tls
  rules:
  - host: kibana.ttys0.net
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 5601
