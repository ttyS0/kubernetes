---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: elk
  name: kibana
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:6.5.3
        ports:
        - containerPort: 5601
        env:
        - name: SERVER_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: ELASTICSEARCH_URL
          value: http://es:9200
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: elk
  labels:
    app: kibana
spec:
  ports:
  - name: http
    port: 5601
  selector:
    app: kibana
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: web
spec:
  type: ExternalName
  externalName: kibana.elk.svc
  ports:
  - port: 5601
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: elk
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: kibana.ttys0.net
    http:
      paths:
      - path: /
        backend:
          serviceName: kibana
          servicePort: 5601
  tls:
    - secretName: ttys0-tls
