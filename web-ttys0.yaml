---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-ttys0
spec:
  selector:
    matchLabels:
      app: web-ttys0
  replicas: 1
  template:
    metadata:
      labels:
        app: web-ttys0
    spec:
      containers:
      - name: hugo-ttys0
        image: docker.ttys0.net/web-ttys0.net:1
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-reg-secret

---
apiVersion: v1
kind: Service
metadata:
  name: web-ttys0
  labels:
    name: web-ttys0
spec:
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: web-ttys0

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web-ttys0
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
spec:
  tls:
  - secretName: ttys0-net-tls
  rules:
  - host: "ttys0.net"
    http:
      paths:
      - backend:
          serviceName: web-ttys0
          servicePort: 80
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static
  - host: "home.ttys0.net"
    http:
      paths:
      - backend:
          serviceName: web-ttys0
          servicePort: 80
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static

