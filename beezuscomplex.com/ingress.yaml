apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-beezuscomplex
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "beezuscomplex.com"
      http:
        paths:
          - path: /
            backend:
              serviceName: website-beezuscomplex
              servicePort: 80
