apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: website-beezuscomplex
  namespace: ingress-nginx
  labels:
    version: beezuscomplex-1
spec:
  selector:
    matchLabels:
      app: website-beezuscomplex
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: website-beezuscomplex
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - image: arm64v8/ghost:1.24.2
        name: ghost-beezuscomplex
        env:
          # kubectl create secret generic beezuscomplex-dbuser -n ingress-nginx --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbuser
              key: dbuser
          # kubectl create secret generic beezuscomplex-dbpass -n ingress-nginx --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: beezuscomplex-content
          mountPath: /var/lib/ghost/content
        - name: beezuscomplex-config
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: beezuscomplex-content
        persistentVolumeClaim:
          claimName: beezuscomplex-content
      # kubectl create configmap beezuscomplex-config -n ingress-nginx --from-file=config.json
      - name: beezuscomplex-config
        configMap:
          name: beezuscomplex-config
          items:
          - key: config.json
            path: config.production.json
      imagePullSecrets:
        - name: docker-reg-secret
