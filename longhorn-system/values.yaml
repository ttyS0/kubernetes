#helm upgrade --install longhorn longhorn/longhorn \
# --namespace longhorn-system \
# --version 1.4.1 \
# --values values.yaml

persistence:
  defaultClass: true
  defaultClassReplicaCount: 3
  defaultDataLocality: best-effort

defaultSettings:
  defaultDataPath: /var/storage

ingress:
  enabled: true
  ingressClassName: nginx-internal
  host: longhorn.skj.dev
  tls: true
  tlsSecret: longhorn-skj-dev-cert
  annotations:
    kubernetes.io/tls-acme: true


