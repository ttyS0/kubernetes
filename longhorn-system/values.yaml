#helm upgrade --install longhorn longhorn/longhorn \
# --namespace longhorn-system \
# --version 1.4.0 \
# --values values.yaml

persistence:
  defaultClass: true
  defaultClassReplicaCount: 2
  defaultDataLocality: best-effort

defaultSettings:
  defaultDataPath: /var/storage
  backupTarget: nfs://10.0.1.15:/longhorn

ingress:
  enabled: true
  ingressClassName: nginx-internal
  host: longhorn.skj.dev
  tls: true
  tlsSecret: longhorn-skj-dev-cert
  annotations:
    kubernetes.io/tls-acme: true


