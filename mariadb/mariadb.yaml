---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb
  namespace: mariadb
data:
  custom.cnf: |
    [mysqld]
    bind-address = 0.0.0.0

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb
  namespace: mariadb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: mariadb
  labels:
    app: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - image: mariadb:10.4.12
        name: mariadb
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
          requests:
            cpu: 500m
            memory: "1Gi"
        env:
          # kubectl create secret generic root -n mariadb --from-literal=passwd=ROOT_PASSWORD
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: root
                key: passwd
        ports:
          - containerPort: 3306
            name: mariadb
        volumeMounts:
        - name: mariadb
          mountPath: /var/lib/mysql
        - name: config
          mountPath: "/etc/mysql/conf.d/custom.cnf"
          subPath: "custom.cnf"
      volumes:
      - name: mariadb
        persistentVolumeClaim:
          claimName: mariadb
      - name: config
        configMap:
          name: mariadb
---
kind: Service
apiVersion: v1
metadata:
  name: mariadb
  namespace: mariadb
spec:
  type: LoadBalancer
  selector:
    app: mariadb
  ports:
  - name: mariadb
    protocol: TCP
    port: 3306

