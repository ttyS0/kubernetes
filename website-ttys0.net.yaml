---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-ttys0.net
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: website-ttys0.net
  replicas: 1
  template:
    metadata:
      labels:
        app: website-ttys0.net
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - name: hugo-ttys0
        image: docker.ttys0.net/website-ttys0.net-arm64:2
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-reg-secret

---
apiVersion: v1
kind: Service
metadata:
  name: website-ttys0net
  namespace: ingress-nginx
  labels:
    name: website-ttys0net
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: 80
  selector:
    app: website-ttys0.net

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-ttys0.net
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
#    ingress.kubernetes.io/proxy-body-size: 500m
spec:
  rules:
  - host: "ttys0.net"
    http:
      paths:
      - backend:
          serviceName: website-ttys0net
          servicePort: 80
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static
  - host: "home.ttys0.net"
    http:
      paths:
      - backend:
          serviceName: website-ttys0net
          servicePort: 80
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static

