apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-ttys0.net
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: website-ttys0.net
  replicas: 2
  template:
    metadata:
      labels:
        app: website-ttys0.net
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
          - name: webroot
            mountPath: /usr/share/nginx/html
      volumes:
        - name: webroot
          cephfs:
            monitors:
              - 10.0.1.50:6789
              - 10.0.1.51:6789
              - 10.0.1.52:6789
            user: website-ttys0.net
            secretRef:
              name: ceph-website-ttys0.net
            path: "/websites/ttys0.net"
