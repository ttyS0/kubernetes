apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-ttys0.net
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: "docker.ttys0.net"
      http:
        paths:
          - path: /
            backend:
              serviceName: docker-registry
              servicePort: 5000
