apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-internal-controller
  namespace: ingress-nginx-internal
data:
  use-forwarded-headers: "true"
  ssl-redirect: "true"
  proxy-body-size: "0"
  compute-full-forwarded-for: "true"
  enable-real-ip: "true"
  proxy-real-ip-cidr: "10.0.1.0/24"
  forwarded-for-header: "proxy_protocol"

