---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mariadb-config
  namespace: mariadb
data:
  custom.cnf: |
    [mysqld]
    bind-address = 0.0.0.0

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mariadb-storage
  namespace: mariadb
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: mariadb
  labels:
    app: mariadb
spec:
  selector:
    matchLabels:
      app: mariadb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - image: mariadb:10.3.9
        name: mariadb
        env:
        # kubectl create secret generic mysql-root-passwd --from-literal=passwd=ROOT_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-passwd
              key: passwd
        ports:
        - containerPort: 3306
          name: mariadb
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
        - name: custom-config
          mountPath: "/etc/mysql/conf.d/custom.cnf"
          subPath: "custom.cnf"
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-storage
      - name: custom-config
        configMap:
          name: "mariadb-config"

---
kind: Service
apiVersion: v1
metadata:
  name: mariadb
  namespace: mariadb
spec:
  type: LoadBalancer
  selector:
    app: mariadb
  ports:
  - name: mariadb
    protocol: TCP
    port: 3306

