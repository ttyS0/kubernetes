kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gitea-data
  namespace: gitea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: gitea
spec:
  selector:
    matchLabels:
      app: gitea
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: gitea
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - image: gitea/gitea:1.14.1
          name: gitea
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              memory: 4Gi
          env:
            - name: RUN_MODE
              value: "prod"
            - name: DOMAIN
              value: "skj.dev"
            - name: SSH_DOMAIN
              value: "skj.dev"
            - name: ROOT_URL
              value: "https://git.skj.dev"
            - name: DB_TYPE
              value: "postgres"
            - name: DB_HOST
              value: "postgres.postgres.svc.cluster.local"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: pgcreds
            - name: DB_PASSWD
              valueFrom:
                secretKeyRef:
                  key: passwd
                  name: pgcreds
            - name: DB_NAME
              value: "gitea"
            - name: USER_UID
              value: "1000"
            - name: USER_GID
              value: "1000"
          ports:
            - containerPort: 3000
              name: gitea
            - containerPort: 22
              name: git-ssh
          volumeMounts:
            - mountPath: /data
              name: gitea-data
      volumes:
        - name: gitea-data
          persistentVolumeClaim:
            claimName: gitea-data
---
apiVersion: v1
kind: Service
metadata:
  name: gitea
  namespace: gitea
  labels:
    app: gitea
spec:
  ports:
    - port: 3000
      name: gitea
      targetPort: 3000
    - port: 22
      name: git-ssh
      targetPort: 22
  selector:
    app: gitea
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  namespace: gitea
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.kubernetes.io/ssl-redirect: "true"
    nginx.kubernetes.io/proxy-body-size: "50m"
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_cf"
spec:
  rules:
    - host: git.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000
          - backend:
              service:
                name: gitea
                port:
                  number: 22
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - git.skj.dev
      secretName: gitskjdev-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-ext
  namespace: gitea
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.kubernetes.io/ssl-redirect: "true"
    nginx.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: git.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 3000

  tls:
    - hosts:
        - git.skj.dev
      secretName: gitskjdev-tls
