kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: gitea-data
  namespace: gitea
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitea
  namespace: gitea
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - rsize=4096
    - noacl
    - nocto
    - noatime
    - nodiratime
    - nfsvers=4.1
  nfs:
    path: /gitea
    server: 10.0.1.15
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitea
  namespace: gitea
spec:
  storageClassName: nfs
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 1Ti
