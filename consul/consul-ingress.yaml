apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: consul-ui
  namespace: consul
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: consul.ttys0.net
      http:
        paths:
          - backend:
              serviceName: hashicorp-consul-ui
              servicePort: 80

