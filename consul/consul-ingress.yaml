apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: consul
  namespace: consul
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: consul.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: skj-consul-ui
              servicePort: 80
  tls:
    - hosts:
        - consul.ttys0.net
      secretName: consul-tls
