---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ttys0-net
spec:
  secretName: ttys0-net-tls
  issuerRef:
    name: acme
    kind: ClusterIssuer
  commonName: '*.ttys0.net'
  dnsNames:
  - ttys0.net
  acme:
    config:
    - dns01:
        provider: route53
      domains:
      - '*.ttys0.net'
      - ttys0.net
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: vault-tls
  namespace: vault
spec:
  secretName: vault-tls
  issuerRef:
    name: acme
    kind: ClusterIssuer
  commonName: 'vault.ttys0.net'
  dnsNames:
    - vault.ttys0.net
  acme:
    config:
      - dns01:
          provider: route53
        domains:
          - 'vault.ttys0.net'
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: 108minutes-net
spec:
  secretName: 108minutes-net-tls
  issuerRef:
    name: acme
    kind: ClusterIssuer
  commonName: '108minutes.net'
  dnsNames:
  - 108minutes.net
  - www.108minutes.net
  - home.108minutes.net
  acme:
    config:
    - dns01:
        provider: route53-108minutes
      domains:
      - 108minutes.net
      - www.108minutes.net
      - home.108minutes.net
