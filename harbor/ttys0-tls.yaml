apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: ttys0-tls
  namespace: harbor
spec:
  secretName: ttys0-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.ttys0.net'
  dnsNames:
    - ttys0.net
  acme:
    config:
      - dns01:
          provider: r53-ttys0
        domains:
          - '*.ttys0.net'
          - ttys0.net
