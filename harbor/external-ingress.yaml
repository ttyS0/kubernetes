apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: harbor
  name: hub-harbor-ingress-external
  namespace: harbor
spec:
  ingressClassName: nginx-external
  rules:
  - host: hub.skj.dev
    http:
      paths:
      - backend:
          service:
            name: hub-harbor-core
            port:
              number: 80
        path: /api/
        pathType: Prefix
      - backend:
          service:
            name: hub-harbor-core
            port:
              number: 80
        path: /service/
        pathType: Prefix
      - backend:
          service:
            name: hub-harbor-core
            port:
              number: 80
        path: /v2
        pathType: Prefix
      - backend:
          service:
            name: hub-harbor-core
            port:
              number: 80
        path: /chartrepo/
        pathType: Prefix
      - backend:
          service:
            name: hub-harbor-core
            port:
              number: 80
        path: /c/
        pathType: Prefix
      - backend:
          service:
            name: hub-harbor-portal
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - hub.skj.dev
    secretName: hubskjdev-cert

