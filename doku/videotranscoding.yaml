kind: Ingress
metadata:
  name: videotranscoding-ext
  namespace: doku
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: videotranscoding.wiki
      http:
        paths:
          - path: /
            backend:
              serviceName: videotranscoding
              servicePort: 8000
  tls:
    - hosts:
        - videotranscoding.wiki
      secretName: videotranscoding-wiki-tls
