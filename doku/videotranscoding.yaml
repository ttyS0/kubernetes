apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: videotranscoding-data
  namespace: doku
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10G
  storageClassName: cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: videotranscoding
  namespace: doku
spec:
  selector:
    matchLabels:
      app: videotranscoding
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: videotranscoding
    spec:
      dnsPolicy: Default
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: videotranscoding
          image: crazymax/dokuwiki:2018-04-22b
          env:
            - name: TZ
              value: "America/Chicago"
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /data
              name: data
        - name: smtp
          image: tecnativa/postfix-relay:latest
          ports:
            - containerPort: 25
          env:
            - name: MAIL_RELAY_HOST
              valueFrom:
                secretKeyRef:
                  name: videotranscoding-smtp
                  key: host
            - name: MAIL_RELAY_PORT
              value: "587"
            - name: MAIL_RELAY_USER
              valueFrom:
                secretKeyRef:
                  key: user
                  name: videotranscoding-smtp
            - name: MAIL_RELAY_PASS
              valueFrom:
                secretKeyRef:
                  key: pass
                  name: videotranscoding-smtp
            - name: MAIL_CANONICAL_DOMAINS
              valueFrom:
                secretKeyRef:
                  key: canonical_domains
                  name: videotranscoding-smtp
            - name: MAIL_NON_CANONICAL_DEFAULT
              valueFrom:
                secretKeyRef:
                  key: default_domain
                  name: videotranscoding-smtp
            - name: ROUTE_CUSTOM
              valueFrom:
                secretKeyRef:
                  key: allowed_subnets
                  name: videotranscoding-smtp
      securityContext:
        fsGroup: 1001
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: videotranscoding-data
---
apiVersion: v1
kind: Service
metadata:
  name: videotranscoding
  namespace: doku
  labels:
    app: videotranscoding
spec:
  ports:
    - port: 8000
  selector:
    app: videotranscoding
