apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: skj-data
  namespace: doku
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10G
  storageClassName: cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skj
  namespace: doku
spec:
  selector:
    matchLabels:
      app: skj
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: skj
    spec:
      dnsPolicy: Default
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: skj
          image: crazymax/dokuwiki:2018-04-22
          env:
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /data
              name: data
      securityContext:
        fsGroup: 1500
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: skj-data
---
apiVersion: v1
kind: Service
metadata:
  name: skj
  namespace: doku
  labels:
    app: skj
spec:
  ports:
    - port: 80
  selector:
    app: skj
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: skj
  namespace: doku
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: wiki.skj.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: skj
              servicePort: 80
  tls:
    - hosts:
        - wiki.skj.dev
      secretName: skj-tls
