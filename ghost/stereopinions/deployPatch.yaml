- op: replace
  path: /metadata/name
  value: stereopinions
- op: add
  path: /spec/template/spec/containers
  value:
    - image: library/ghost:latest
      name: stereopinions
      env:
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: stereopinionsdb
              key: dbuser
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: stereopinionsdb
              key: dbpass
        - name: mail__options__auth__user
          valueFrom:
            secretKeyRef:
              name: mailgun-stereopinions
              key: user
        - name: mail__options__auth__pass
          valueFrom:
            secretKeyRef:
              key: pass
              name: mailgun-stereopinions
      ports:
        - containerPort: 2368
      volumeMounts:
        - name: stereopinions
          mountPath: /var/lib/ghost/content
        - name: stereopinions-conf
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
- op: add
  path: /spec/template/spec/volumes
  value:
    - name: stereopinions
      persistentVolumeClaim:
        claimName: stereopinions
    - name: stereopinions-conf
      configMap:
        name: stereopinions-conf
        items:
          - key: production.json
            path: config.production.json
