apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: 108minutes-tls
  namespace: ghost
spec:
  secretName: 108minutes-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '108minutes.net'
  dnsNames:
    - 108minutes.net
    - www.108minutes.net
