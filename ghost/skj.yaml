kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: skj
  namespace: ghost
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ghost
  name: skj-conf
data:
  production.json: |
    {
      "url": "https://skj.dev",
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "database": {
        "client": "mysql",
        "connection": {
          "host": "mariadb.mariadb.svc.cluster.local",
          "port": 3306,
          "database": "ghost_skj"
        }
      },
      "mail": {
        "from": "ghost@ttys0.net",
        "transport": "SMTP",
        "options": {
          "host": "smtp-relay.gmail.com",
          "port": 587
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "process": "systemd",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: skj
  namespace: ghost
spec:
  selector:
    matchLabels:
      app: skj
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: skj
    spec:
      containers:
        - image: ghost:3.18.1
          name: ghost-skj
          env:
            - name: database__connection__user
              valueFrom:
                secretKeyRef:
                  name: skj-db
                  key: dbuser
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: skj-db
                  key: dbpass
          ports:
            - containerPort: 2368
          volumeMounts:
            - name: skj-data
              mountPath: /var/lib/ghost/content
            - name: skj-conf
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
      volumes:
        - name: skj-data
          persistentVolumeClaim:
            claimName: skj
        - name: skj-conf
          configMap:
            name: skj-conf
            items:
              - key: production.json
                path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: skj
  namespace: ghost
  labels:
    app: skj
spec:
  ports:
    - name: server
      port: 80
      targetPort: 2368
  selector:
    app: skj

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: skj
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: skj.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: skj
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
  tls:
    - hosts:
        - skj.dev
        - www.skj.dev
      secretName: skj-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: skj-ext
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: skj.dev
      http:
        paths:
          - path: /
            backend:
              serviceName: skj
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
  tls:
    - hosts:
        - skj.dev
        - www.skj.dev
      secretName: skj-tls


