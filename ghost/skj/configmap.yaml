apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ghost
  name: skj-conf
data:
  production.json: |
    {
      "url": "https://skj.dev",
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "database": {
        "client": "mysql",
        "connection": {
          "host": "mariadb.db.svc",
          "port": 3306,
          "database": "ghost_skjdev"
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      }
    }
