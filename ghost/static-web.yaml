apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: static-web
  namespace: ghost
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1G
  storageClassName: cephfs

---
apiVersion: v1
kind: Service
metadata:
  name: static-web
  namespace: ghost
  labels:
    app: static-web
spec:
  ports:
    - name: server
      port: 80
      targetPort: 80
  selector:
    app: static-web


---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ghost
  name: static-web-conf
data:
  default.conf: |
    server {
            listen 80 default_server;
            listen [::]:80 default_server ipv6only=on;

            root /usr/share/nginx/html/default;
            index index.html;

            server_name localhost;

            location / {
                autoindex  on;
                try_files $uri $uri/ =404;
            }
    }

    server {
        listen 80;
        server_name 108minutes.net;
        root /usr/share/nginx/html/108minutes.net;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name beezuscomplex.com;
        root /usr/share/nginx/html/beezuscomplex.com;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name minecraft.ttys0.net;
        root /usr/share/nginx/html/minecraft;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web
  namespace: ghost
spec:
  selector:
    matchLabels:
      app: static-web
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: static-web
    spec:
      imagePullSecrets:
        - name: github
      containers:
        - name: static-web
          image: docker.pkg.github.com/ttys0/docker-staticweb/staticweb:1
          command: ["/home/auto-reload-nginx.sh"]
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: config
            - mountPath: /usr/share/nginx/html
              name: data
      volumes:
        - name: config
          configMap:
            name: static-web-conf
        - name: data
          persistentVolumeClaim:
            claimName: static-web

