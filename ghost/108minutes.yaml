kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: 108minutes
  namespace: ghost
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ghost
  name: 108minutes-conf
data:
  production.json: |
    {
      "url": "http://108minutes.net",
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "database": {
        "client": "mysql",
        "connection": {
          "host": "mariadb.mariadb.svc.cluster.local",
          "port": 3306,
          "database": "ghost_108minutes"
        }
      },
      "mail": {
        "from": "ghost@ttys0.net",
        "transport": "SMTP",
        "options": {
          "host": "smtp-relay.gmail.com",
          "port": 587
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "process": "systemd",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      },
      "storage": {
        "active": "s3",
        "s3": {
          "region": "us-east-1",
          "bucket": "ghost-108minutes-net",
          "assetHost": "https://cdn.108minutes.net"
        }
      }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: 108minutes
  namespace: ghost
spec:
  selector:
    matchLabels:
      app: 108minutes
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: 108minutes
    spec:
      containers:
        - image: ghost:3.13.3
          name: ghost-108minutes
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: 108minutes-s3
                  key: accessID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: 108minutes-s3
                  key: secretKey
            # kubectl create secret generic 108minutes-dbuser -n web --from-literal=dbuser=DBUSER
            - name: database__connection__user
              valueFrom:
                secretKeyRef:
                  name: 108minutes-dbuser
                  key: dbuser
              # kubectl create secret generic 108minutes-dbpass -n web --from-literal=dbpass=DBPASS
            - name: database__connection__password
              valueFrom:
                secretKeyRef:
                  name: 108minutes-dbpass
                  key: dbpass
          ports:
            - containerPort: 2368
          volumeMounts:
            - name: 108minutes-data
              mountPath: /var/lib/ghost/content
            - name: 108minutes-conf
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
      volumes:
        - name: 108minutes-data
          persistentVolumeClaim:
            claimName: 108minutes
        - name: 108minutes-conf
          configMap:
            name: 108minutes-conf
            items:
              - key: production.json
                path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: www108minutes
  namespace: ghost
  labels:
    app: 108minutes
spec:
  ports:
    - name: server
      port: 80
      targetPort: 2368
  selector:
    app: 108minutes

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: 108minutes
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: 108minutes.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
  tls:
    - hosts:
        - 108minutes.net
        - www.108minutes.net
      secretName: 108minutes-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: 108minutes-ext
  namespace: ghost
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
    - host: 108minutes.net
      http:
        paths:
          - path: /
            backend:
              serviceName: www108minutes
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
  tls:
    - hosts:
        - 108minutes.net
        - www.108minutes.net
      secretName: 108minutes-tls


