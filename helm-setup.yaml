---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tiller
  namespace: helm
## kubectl create namespace helm
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller-manager
  namespace: helm
rules:
- apiGroups: ["", "batch", "extensions", "apps", "policy"]
  resources: ["*"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: tiller-binding
  namespace: helm
subjects:
- kind: ServiceAccount
  name: tiller
  namespace: helm
roleRef:
  kind: Role
  name: tiller-manager
  apiGroup: rbac.authorization.k8s.io
