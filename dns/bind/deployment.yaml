kind: Deployment
apiVersion: apps/v1
metadata:
  name: bind
  namespace: dns
spec:
  selector:
    matchLabels:
      app: bind
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: bind
    spec:
      containers:
        - image: ubuntu/bind9:latest
          name: bind
          env:
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 53
          volumeMounts:
            - name: named
              mountPath: /etc/bind/
      securityContext:
        fsGroup: 1000
      volumes:
        - name: named
          projected:
            sources:
              - configMap:
                  name: named
