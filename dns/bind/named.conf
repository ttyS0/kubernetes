options {
	directory "/var/cache/bind";
	recursion no;
	allow-transfer { none; };
	dnssec-validation auto;
	auth-nxdomain no;
	listen-on { any; };

};

zone "skj.dev" {
     type primary;
     file "/etc/bind/skj.dev.db";
};

zone "skj.wiki" {
     type primary;
     file "/etc/bind/skj.wiki.db";
};

zone "videotranscoding.wiki" {
     type primary;
     file "/etc/bind/videotranscoding.wiki.db";
};

zone "splashof.ink" {
     type primary;
     file "/etc/bind/splashof.ink.db";
};

zone "stereopinions.net" {
     type primary;
     file "/etc/bind/stereopinions.net.db";
};

zone "beezuscomplex.com" {
     type primary;
     file "/etc/bind/beezuscomplex.com.db";
};

zone "ttys0.net" {
    type primary;
    file "/etc/bind/ttys0.net.db";
};

zone "1.0.10.in-addr.arpa" {
    type primary;
    file "/etc/bind/skj.dev.rr.db";
};

zone "skj.social" {
    type primary;
    file "/etc/bind/skj.social.db";
};
