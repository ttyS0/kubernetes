apiVersion: kubedb.com/v1alpha1
kind: Elasticsearch
metadata:
  name: es
  namespace: elk
spec:
  version: "6.5.3"
  replicas: 3
  authPlugin: "None"
  storageType: Durable
  storage:
    storageClassName: "rbd-persist"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 50Gi
  monitor:
    agent: prometheus.io/builtin
  podTemplate:
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: "amd64"
      env:
        - name: ES_JAVA_OPTS
          value: "-Xms4096m -Xmx4096m"
      resources:
        requests:
          memory: "6Gi"
          cpu: "1"
        limits:
          memory: "8Gi"
          cpu: "1.5"
  serviceTemplate:
    spec:
      type: LoadBalancer
