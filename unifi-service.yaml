apiVersion: v1
kind: Service
metadata:
  name: unifi-controller
  namespace: ubnt
spec:
  type: ClusterIP
  selector:
    app: unifi-controller
  ports:
  - name: unifi-device-inform
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: unifi-shutdown-port
    protocol: TCP
    port: 8081
    targetPort: 8081
  - name: unifi-controller-ui
    port: 8443
    protocol: TCP
    targetPort: 8443
  - name: unifi-http-port-redirect
    port: 8880
    protocol: TCP
    targetPort: 8880
  - name: unifi-https-port-redirect
    port: 8843
    protocol: TCP
    targetPort: 8843
