kind: Deployment
apiVersion: apps/v1
metadata:
  name: dynamodb
  namespace: dynamodb
  labels:
    app: dynamodb
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dynamodb
    spec:
#      As of this writing, sqlite4java-linux-aarch64 isn't included in the arm64 jdk, which
#        is required for dynamodb to function.
#      nodeSelector:
#        beta.kubernetes.io/arch: arm64
#      containers:
#      - image: docker.ttys0.net/dynamodb-arm:2018-04-11
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - image: docker.ttys0.net/dynamodb-amd64:2018-04-11
        name: dynamodb
        ports:
        - containerPort: 8000
          name: dynamodb
        volumeMounts:
        - name: dynamodb-data
          mountPath: /dynamodb_local_db
      volumes:
      - name: dynamodb-data
        persistentVolumeClaim:
          claimName: dynamodb-data
      imagePullSecrets:
        - name: docker-reg-secret
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: dynamodb-data
  namespace: dynamodb
spec:
  storageClassName: rbd
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi