kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: dynamodb
  namespace: dynamodb
  labels:
    app: dynamodb
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dynamodb
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - image: docker.ttys0.net/dynamodb-arm:2018-04-11
        name: dynamodb
        ports:
        - containerPort: 8000
          name: dynamodb
        volumeMounts:
        - name: dynamodb-data
          mountPath: /dynamodb_local_db
      volumes:
      - name: dynamodb-data
        persistentVolumeClaim:
          claimName: dynamodb-data
      imagePullSecrets:
        - name: docker-reg-secret
