---
apiVersion: v1
kind: Service
metadata:
  name: static-web
  namespace: web
  labels:
    app: static-web
spec:
  ports:
  - name: server
    port: 80
    targetPort: 80
  selector:
    app: static-web
---
apiVersion: v1
kind: Service
metadata:
  name: static-web
  namespace: public
spec:
  type: ExternalName
  externalName: static-web.web.svc
  ports:
    - port: 80
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: static-web-data
spec:
  storageClassName: cephfs-static-web
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteMany
  cephfs:
    monitors:
    - 10.0.1.50:6789
    - 10.0.1.51:6789
    - 10.0.1.52:6789
    user: static-web
    # kubectl create secret generic ceph-static-web -n web --from-literal=key='XXXXX'
    secretRef:
      name: ceph-static-web
    path: "/static-web"
    readOnly: false

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: static-web-data
  namespace: web
spec:
  storageClassName: cephfs-static-web
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: web
  name: static-web-conf
data:
  default.conf: |
    server {
            listen 80 default_server;
            listen [::]:80 default_server ipv6only=on;

            root /usr/share/nginx/html/default;
            index index.html;

            server_name localhost;

            location / {
                autoindex  on;
                try_files $uri $uri/ =404;
            }
    }

    server {
        listen 80;
        server_name ttys0.net;
        root /usr/share/nginx/html/ttys0.net;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name 108minutes.net;
        root /usr/share/nginx/html/108minutes.net;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name beezuscomplex.com;
        root /usr/share/nginx/html/beezuscomplex.com;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-web
  namespace: web
spec:
  selector:
    matchLabels:
      app: static-web
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: static-web
    spec:
      containers:
      - name: static-web
        image: harbor.ttys0.net/library/static-web:1
        command: ["/home/auto-reload-nginx.sh"]
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
        - mountPath: /usr/share/nginx/html
          name: data
      volumes:
      - name: config
        configMap:
          name: static-web-conf
      - name: data
        persistentVolumeClaim:
          claimName: static-web-data
