apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: skjfm-media
  namespace: castopod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: skjfm-writable
  namespace: castopod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
