---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: 108minutes
  namespace: web
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: web
  name: 108minutes-conf
data:
  production.json: |
    {
      "url": "http://108minutes.net",
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "database": {
        "client": "mysql",
        "connection": {
          "host": "mariadb.db.svc",
          "port": 3306,
          "database": "ghost_108minutes"
        }
      },
      "mail": {
        "from": "ghost@ttys0.net",
        "transport": "SMTP",
        "options": {
          "host": "smtp-relay.gmail.com",
          "port": 587
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "process": "systemd",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      },
      "storage": {
        "active": "s3",
        "s3": {
          "region": "us-east-1",
          "bucket": "ghost-108minutes-net",
          "assetHost": "https://cdn.108minutes.net"
        }
      }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: 108minutes
  namespace: web
spec:
  selector:
    matchLabels:
      app: 108minutes
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: 108minutes
    spec:
      imagePullSecrets:
      - name: docker-reg-secret
      containers:
      - image: ghost:2.25.8
        name: ghost-108minutes
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: 108minutes-s3
              key: accessID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: 108minutes-s3
              key: secretKey
        # kubectl create secret generic 108minutes-dbuser -n web --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: 108minutes-dbuser
              key: dbuser
          # kubectl create secret generic 108minutes-dbpass -n web --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: 108minutes-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: 108minutes-data
          mountPath: /var/lib/ghost/content
        - name: 108minutes-conf
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: 108minutes-data
        persistentVolumeClaim:
          claimName: 108minutes
      - name: 108minutes-conf
        configMap:
          name: 108minutes-conf
          items:
          - key: production.json
            path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: www108minutes
  namespace: web
  labels:
    app: 108minutes
spec:
  ports:
  - name: server
    port: 80
    targetPort: 2368
  selector:
    app: 108minutes

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: www108minutes
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.108minutes.net/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://108minutes.net/$1
spec:
  tls:
    - secretName: 108minutes-tls
  rules:
  - host: 108minutes.net
    http:
      paths:
      - path: /
        backend:
          serviceName: www108minutes
          servicePort: 80
      - path: /.well-known
        backend:
          serviceName: static-web
          servicePort: 80
  - host: www.108minutes.net
    http:
      paths:
        - path: /
          backend:
            serviceName: www108minutes
            servicePort: 80
        - path: /.well-known
          backend:
            serviceName: static-web
            servicePort: 80
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: 108minutes-tls
  namespace: web
spec:
  secretName: 108minutes-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.108minutes.net'
  dnsNames:
    - 108minutes.net
  acme:
    config:
      - dns01:
          provider: r53-108minutes
        domains:
          - '*.108minutes.net'
          - 108minutes.net
