apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: web
spec:
  type: ExternalName
  externalName: kb-kibana.elastic.svc
  ports:
    - port: 5601

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: kibana
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/protocol: https
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: kibana.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: kibana
              servicePort: 5601
