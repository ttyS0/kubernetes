---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: beezuscomplex-data
  namespace: web
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: beezuscomplex
  namespace: web
spec:
  selector:
    matchLabels:
      app: beezuscomplex
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: beezuscomplex
    spec:
      containers:
      - image: ghost:2.25.8
        name: ghost-beezuscomplex
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-s3
              key: accessID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-s3
              key: secretKey
        # kubectl create secret generic beezuscomplex-dbuser -n web --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbuser
              key: dbuser
          # kubectl create secret generic beezuscomplex-dbpass -n web --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: beezuscomplex-data
          mountPath: /var/lib/ghost/content
        - name: beezuscomplex-conf
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: beezuscomplex-data
        persistentVolumeClaim:
          claimName: beezuscomplex-data
      - name: beezuscomplex-conf
        configMap:
          name: beezuscomplex-conf
          items:
          - key: production.json
            path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: beezuscomplex
  namespace: web
  labels:
    app: beezuscomplex
spec:
  ports:
  - name: server
    port: 80
    targetPort: 2368
  selector:
    app: beezuscomplex
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: beezuscomplex
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
    traefik.ingress.kubernetes.io/redirect-regex: ^https://www.beezuscomplex.com/(.*)
    traefik.ingress.kubernetes.io/redirect-replacement: https://beezuscomplex.com/$1
spec:
  tls:
    - secretName: beezuscomplex-tls
  rules:
  - host: beezuscomplex.com
    http:
      paths:
      - backend:
          serviceName: beezuscomplex
          servicePort: 80
        path: /
  - host: www.beezuscomplex.com
    http:
      paths:
        - backend:
            serviceName: beezuscomplex
            servicePort: 80
          path: /
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: beezuscomplex-tls
  namespace: web
spec:
  secretName: beezuscomplex-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: '*.beezuscomplex.com'
  dnsNames:
    - beezuscomplex.com
  acme:
    config:
      - dns01:
          provider: r53-beezuscomplex
        domains:
          - '*.beezuscomplex.com'
          - beezuscomplex.com
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: web
  name: beezuscomplex-conf
data:
  production.json: |
    {
      "url": "http://beezuscomplex.com",
      "server": {
        "port": 2368,
        "host": "0.0.0.0"
      },
      "database": {
        "client": "mysql",
        "connection": {
          "host": "mariadb.db.svc",
          "port": 3306,
          "database": "ghost_beezuscomplex"
        }
      },
      "mail": {
        "from": "ghost@ttys0.net",
        "transport": "SMTP",
        "options": {
          "host": "smtp-relay.gmail.com",
          "port": 587
        }
      },
      "logging": {
        "transports": [
          "stdout"
        ]
      },
      "process": "systemd",
      "paths": {
        "contentPath": "/var/lib/ghost/content"
      },
      "storage": {
        "active": "s3",
        "s3": {
          "region": "us-east-1",
          "bucket": "ghost-beezuscomplex-com",
          "assetHost": "https://cdn.beezuscomplex.com"
        }
      }
    }
