kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: piwigo-galleries
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: piwigo-local
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: piwigo-plugins
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: piwigo-themes
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: piwigo-upload
  namespace: web
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: cephfs-bulk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: piwigo
  namespace: web
spec:
  selector:
    matchLabels:
      app: piwigo
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: piwigo
    spec:
      imagePullSecrets:
        - name: home
      securityContext:
        fsGroup: 33
      containers:
        - name: piwigo
          image: docker.ttys0.net/piwigo:2.10.2-5
          resources:
            limits:
              memory: "5Gi"
            requests:
              cpu: 1
              memory: "2Gi"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/piwigo/galleries
              name: galleries
            - mountPath: /var/www/piwigo/local
              name: local
            - mountPath: /var/www/piwigo/plugins
              name: plugins
            - mountPath: /var/www/piwigo/themes
              name: themes
            - mountPath: /var/www/piwigo/upload
              name: upload
      volumes:
        - name: galleries
          persistentVolumeClaim:
            claimName: piwigo-galleries
        - name: local
          persistentVolumeClaim:
            claimName: piwigo-local
        - name: plugins
          persistentVolumeClaim:
            claimName: piwigo-plugins
        - name: themes
          persistentVolumeClaim:
            claimName: piwigo-themes
        - name: upload
          persistentVolumeClaim:
            claimName: piwigo-upload
---
apiVersion: v1
kind: Service
metadata:
  name: piwigo
  namespace: web
  labels:
    app: piwigo
spec:
  ports:
    - port: 80
  selector:
    app: piwigo
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: piwigo
  namespace: web
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: pics.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: piwigo
              servicePort: 80
  tls:
    - hosts:
        - pics.ttys0.net
      secretName: piwigo-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: piwigo-ext
  namespace: web
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: pics.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: piwigo
              servicePort: 80
  tls:
    - hosts:
        - pics.ttys0.net
      secretName: piwigo-tls
