apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: web
spec:
  type: ExternalName
  externalName: prometheus-prometheus-oper-prometheus.monitoring.svc
  ports:
    - port: 9090

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: prometheus.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: prometheus
              servicePort: 9090
