kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: lychee-conf
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: lychee-uploads
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: lychee-sym
  namespace: web
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lychee
  namespace: web
  labels:
    app.kubernetes.io/name: lychee
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lychee
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lychee
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        fsGroup: 1000
      containers:
        - name: lychee
          image: lycheeorg/lychee:v4.2.2
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_HOST
              value: "postgres.postgres.svc"
            - name: DB_PORT
              value: "5432"
            - name: STARTUP_DELAY
              value: "30"
            - name: PHP_TZ
              value: "America/Chicago"
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: dbname
                  name: lychee-db
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: dbuser
                  name: lychee-db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dbpass
                  name: lychee-db
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /conf
              name: lychee-conf
            - mountPath: /uploads
              name: lychee-uploads
            - mountPath: /sym
              name: lychee-sym
      volumes:
        - name: lychee-conf
          persistentVolumeClaim:
            claimName: lychee-conf
        - name: lychee-uploads
          persistentVolumeClaim:
            claimName: lychee-uploads
        - name: lychee-sym
          persistentVolumeClaim:
            claimName: lychee-sym
---
apiVersion: v1
kind: Service
metadata:
  name: lychee
  namespace: web
  labels:
    app.kubernetes.io/name: lychee
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: lychee
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: lychee
  namespace: web
  labels:
    app.kubernetes.io/name: lychee
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_cf"
spec:
  rules:
    - host: skj.photos
      http:
        paths:
          - path: /
            backend:
              serviceName: lychee
              servicePort: 80
  tls:
    - hosts:
        - skj.photos
      secretName: skjphotos-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: lychee-ext
  namespace: web
  labels:
    app.kubernetes.io/name: lychee
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: skj.photos
      http:
        paths:
          - path: /
            backend:
              serviceName: lychee
              servicePort: 80
  tls:
    - hosts:
        - skj.photos
      secretName: skjphotos-tls

