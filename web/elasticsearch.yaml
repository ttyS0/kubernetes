apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: web
spec:
  type: ExternalName
  externalName: es-master.elastic.svc
  ports:
    - port: 9200

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: elasticsearch
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/protocol: https
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: elasticsearch.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: elasticsearch
              servicePort: 9200
