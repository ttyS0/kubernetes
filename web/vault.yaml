apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: web
spec:
  type: ExternalName
  externalName: vault.vault.svc
  ports:
    - port: 8200

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vault
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: vault.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: vault
              servicePort: 8200
