kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: wikijs-videotranscoding-data
  namespace: web
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wikijs-videotranscoding
  namespace: web
  labels:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: videotranscoding
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: wikijs
      app.kubernetes.io/instance: videotranscoding
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wikijs
        app.kubernetes.io/instance: videotranscoding
    spec:
      imagePullSecrets:
        - name: home
      securityContext:
        fsGroup: 1000
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: wikijs
          image: "hub.skj.dev/img/wikijs:2.5.132"
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              value: "postgres.postgres.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "wikijs_videotranscoding"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: "user"
                  name: pgwikijs-videotranscoding
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: pgwikijs-videotranscoding
                  key: "passwd"
            - name: HA_ACTIVE
              value: "true"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            requests:
              memory: "2Gi"
            limits:
              memory: "3Gi"
          volumeMounts:
            - mountPath: /wiki/data
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: wikijs-videotranscoding-data
---
apiVersion: v1
kind: Service
metadata:
  name: wikijs-videotranscoding
  namespace: web
  labels:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: videotranscoding
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: videotranscoding
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: wikijs-videotranscoding
  namespace: web
  labels:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: videotranscoding
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: "videotranscoding.wiki"
      http:
        paths:
          - path: /
            backend:
              serviceName: wikijs-videotranscoding
              servicePort: 80
  tls:
    - hosts:
        - videotranscoding.wiki
      secretName: wikijs-videotranscoding-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: wikijs-videotranscoding-ext
  namespace: web
  labels:
    app.kubernetes.io/name: wikijs
    app.kubernetes.io/instance: videotranscoding
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: "videotranscoding.wiki"
      http:
        paths:
          - path: /
            backend:
              serviceName: wikijs-videotranscoding
              servicePort: 80
  tls:
    - hosts:
        - videotranscoding.wiki
      secretName: wikijs-videotranscoding-tls
