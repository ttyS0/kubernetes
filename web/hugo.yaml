apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hugo-sites
  namespace: web
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100G
  storageClassName: cephfs
---
apiVersion: v1
kind: Service
metadata:
  name: hugo
  namespace: web
  labels:
    app: hugo
spec:
  ports:
    - name: server
      port: 80
      targetPort: 80
  selector:
    app: hugo
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: web
  name: hugo-sites
data:
  default.conf: |
    server {
        listen 80;
        server_name 108minutes.net;
        root /usr/share/nginx/html/108minutes.net;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }

    server {
        listen 80;
        server_name skj.dev;
        root /usr/share/nginx/html/skj.dev;
        index index.html;
        autoindex on;

        location / {
            try_files $uri $uri/ =404;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hugo
  namespace: web
spec:
  selector:
    matchLabels:
      app: hugo
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hugo
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - static-web
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: hugo
          image: ttys0/staticweb:v1.1
          command: ["/home/auto-reload-nginx.sh"]
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: config
            - mountPath: /usr/share/nginx/html
              name: data
      volumes:
        - name: config
          configMap:
            name: hugo-sites
        - name: data
          persistentVolumeClaim:
            claimName: hugo-sites
