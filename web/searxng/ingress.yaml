apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: searxng
  namespace: web
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: "nginx-internal"
  rules:
    - host: search.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: searxng
                port:
                  number: 8080
  tls:
    - hosts:
        - search.skj.dev
      secretName: search-skj-dev-cert
