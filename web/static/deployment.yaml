apiVersion: apps/v1
kind: Deployment
metadata:
  name: static
  namespace: web
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
        - name: static
          image: git.skj.dev/sean/staticweb:latest
          command: ["/home/auto-reload-nginx.sh"]
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              name: config
            - mountPath: /usr/share/nginx/html
              name: data
      volumes:
        - name: config
          configMap:
            name: default
        - name: data
          persistentVolumeClaim:
            claimName: static

