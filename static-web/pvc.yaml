kind: PersistentVolume
apiVersion: v1
metadata:
  name: static-web-data
  namespace: ingress-nginx
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  cephfs:
    monitors:
     - 10.0.1.50:6789
     - 10.0.1.51:6789
     - 10.0.1.52:6789
    user: static-web
    # kubectl create secret generic ceph-static-web -n ingress-nginx --from-literal=key='XXXXX'
    secretRef:
     name: ceph-static-web
    path: "/static-web"
    readOnly: false
  persistentVolumeReclaimPolicy: Recycle
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: static-web-data
  namespace: ingress-nginx
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
