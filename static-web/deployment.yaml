apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: static-web
  namespace: ingress-nginx
spec:
  selector:
    matchLabels:
      app: static-web
  replicas: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: static-web
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - name: static-web
        image: docker.ttys0.net/nginx-static-web-arm64
        command: ["/home/auto-reload-nginx.sh"]
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /index.html
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
        - mountPath: /usr/share/nginx/html
          name: data
      volumes:
        # kubectl create configmap static-web-config -n ingress-nginx --from-file=default.conf
        - name: config
          configMap:
            name: static-web-config
        - name: data
          persistentVolumeClaim:
            claimName: static-web-data
      imagePullSecrets:
        - name: docker-reg-secret
