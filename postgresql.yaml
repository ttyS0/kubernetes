---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: postgresql-data
  namespace: postgresql
spec:
  storageClassName: rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
  namespace: postgresql
  labels:
    app: postgresql
spec:
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - image: postgres:10.5
        name: postgresql
        env:
        # kubectl create secret generic postgres-passwd --from-literal=passwd=ROOT_PASSWORD
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-passwd
              key: passwd
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data

---
kind: Service
apiVersion: v1
metadata:
  name: postgresql-internal
  namespace: postgresql
spec:
  selector:
    app: postgresql
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432

---
kind: Service
apiVersion: v1
metadata:
  name: postgresql-external
  namespace: postgresql
spec:
  type: NodePort
  selector:
    app: postgresql
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432
