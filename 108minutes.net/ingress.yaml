apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-108minutes
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
    nginx.ingress.kubernetes.io/affinity: cookie
spec:
  rules:
    - host: "108minutes.net"
      http:
        paths:
          - path: /
            backend:
              serviceName: website-108minutes
              servicePort: 80
          - path: /static
            backend:
              serviceName: static-web
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
    - host: "home.108minutes.net"
      http:
        paths:
          - path: /
            backend:
              serviceName: website-108minutes
              servicePort: 80
          - path: /static
            backend:
              serviceName: static-web
              servicePort: 80
          - path: /.well-known
            backend:
              serviceName: static-web
              servicePort: 80
