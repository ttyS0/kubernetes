apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tautulli-conf
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G
  storageClassName: cephfs
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: tautulli
  namespace: plex
spec:
  selector:
    matchLabels:
      app: tautulli
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tautulli
    spec:
      containers:
        - image: tautulli/tautulli:v2.6.6
          name: tautulli
          env:
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 8181
          volumeMounts:
            - name: conf
              mountPath: /config
      securityContext:
        fsGroup: 1000
      volumes:
        - name: conf
          persistentVolumeClaim:
            claimName: tautulli-conf
---
apiVersion: v1
kind: Service
metadata:
  name: tautulli
  namespace: plex
  labels:
    app: tautulli
spec:
  selector:
    app: tautulli
  ports:
    - port: 8181
      name: tautulli
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tautulli
  namespace: plex
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.kubernetes.io/ssl-redirect: "true"
    acme.kubernetes.io/enable: "true"
    acme.kubernetes.io/dns: "dns_cf"
spec:
  rules:
    - host: tautulli.ttys0.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tautulli
                port:
                  number: 8181

  tls:
    - hosts:
        - tautulli.ttys0.net
      secretName: tautullittys0net-tls
