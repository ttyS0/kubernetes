kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Ti
  storageClassName: bulk
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex-server
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: fast
