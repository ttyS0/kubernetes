apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tautulli
  namespace: plex
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: tautulli.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tautulli
                port:
                  number: 8181
  tls:
    - hosts:
        - tautulli.skj.dev
      secretName: tautulli-skj-dev-cert
