kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - image: plexinc/pms-docker:latest
          name: plex
          env:
            - name: HOSTNAME
              value: "TVC15"
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: plex-transcode
              mountPath: /transcode
            - name: plex-media
              mountPath: /media
              readOnly: true
          resources:
            limits:
              gpu.intel.com/i915: 1
      volumes:
        - name: plex-transcode
          emptyDir: {}
        - name: plex-media
          persistentVolumeClaim:
            claimName: plex-media
            readOnly: true
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-data
