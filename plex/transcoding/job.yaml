apiVersion: batch/v1
kind: Job
metadata:
  name: transcode
  namespace: plex
  labels:
    type: transcode
spec:
  parallelism: 4
  ttlSecondsAfterFinished: 43200
  template:
    metadata:
      labels:
        type: transcode
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: type
                    operator: In
                    values:
                      - transcode
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: classic-transcode
          image: ghcr.io/ttys0/other-transcode:sw-latest
          command: [ "/opt/bin/transcode.sh" ]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "4"
            limits:
              cpu: "4"
          volumeMounts:
            - mountPath: /opt/bin/transcode.sh
              subPath: transcode.sh
              name: transcode
            - mountPath: /plex
              name: plex
            - mountPath: /tmp/transcode
              name: temp
      restartPolicy: Never
      volumes:
        - name: transcode
          configMap:
            name: transcode
            defaultMode: 0555
        - name: plex
          persistentVolumeClaim:
            claimName: plex-media
            readOnly: false
        - name: temp
          emptyDir: {}
