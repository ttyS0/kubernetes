kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex-data
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15T
  storageClassName: bulk
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: plex-server
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100G
  storageClassName: fast
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - image: plexinc/pms-docker:1.18.2.2058-e67a4e892
          name: plex
          env:
            - name: HOSTNAME
              value: "SBO"
            - name: TZ
              value: "America/Chicago"
            - name: PLEX_CLAIM
              valueFrom:
                secretKeyRef:
                  name: plex-claim
                  key: token
            - name: ADVERTISE_IP
              value: "0.0.0.0"
          ports:
            - containerPort: 2368
          volumeMounts:
            - name: 108minutes-data
              mountPath: /var/lib/ghost/content
            - name: 108minutes-conf
              mountPath: /var/lib/ghost/config.production.json
              subPath: config.production.json
      volumes:
        - name: 108minutes-data
          persistentVolumeClaim:
            claimName: 108minutes
        - name: 108minutes-conf
          configMap:
            name: 108minutes-conf
            items:
              - key: production.json
                path: config.production.json
