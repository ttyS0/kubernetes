apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-data
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15T
  storageClassName: bulk
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-server
  namespace: plex
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200G
  storageClassName: fast
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-import
  namespace: plex
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1T
  storageClassName: cephfs-bulk
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - image: plexinc/pms-docker:1.19.3.2852-219a9974e
          name: plex
          env:
            - name: HOSTNAME
              value: "TVC15"
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: plex-server
              mountPath: /config
            - name: plex-transcode
              mountPath: /transcode
            - name: plex-data
              mountPath: /data
            - name: plex-import
              mountPath: /incoming
          resources:
            limits:
              gpu.intel.com/i915: 1
      securityContext:
        fsGroup: 1000
      volumes:
        - name: plex-server
          persistentVolumeClaim:
            claimName: plex-server
        - name: plex-data
          persistentVolumeClaim:
            claimName: plex-data
        - name: plex-transcode
          emptyDir: {}
        - name: plex-import
          persistentVolumeClaim:
            claimName: plex-import
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
spec:
  selector:
    app: plex
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 32400
      name: plex


