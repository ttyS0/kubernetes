kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  namespace: plex
spec:
  selector:
    matchLabels:
      app: plex
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
        - image: plexinc/pms-docker:1.21.4.4079-1b7748a7b
          name: plex
          env:
            - name: HOSTNAME
              value: "TVC15"
            - name: TZ
              value: "America/Chicago"
          ports:
            - containerPort: 32400
          volumeMounts:
            - name: plex-server
              mountPath: /config
            - name: plex-transcode
              mountPath: /transcode
            - name: plex-files
              mountPath: /files
            - name: plex-rips
              mountPath: /rips
          resources:
            limits:
              gpu.intel.com/i915: 1
      securityContext:
        fsGroup: 1000
      volumes:
        - name: plex-server
          persistentVolumeClaim:
            claimName: plex-server
        - name: plex-transcode
          emptyDir: {}
        - name: plex-files
          persistentVolumeClaim:
            claimName: plex-files
        - name: plex-rips
          persistentVolumeClaim:
            claimName: plex-rips
---
apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: plex
  labels:
    app: plex
spec:
  selector:
    app: plex
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - port: 32400
      name: plex


