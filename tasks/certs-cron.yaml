---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certs
  namespace: tasks
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: certs
  namespace: tasks
rules:
  - apiGroups: [ "" ]
    resources: [ "secrets" ]
    verbs: [ "get", "list", "update", "create" ]
  - apiGroups: [ "extensions" ]
    resources: [ "ingresses" ]
    verbs: [ "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: certs
subjects:
  - kind: ServiceAccount
    name: certs
    namespace: tasks
roleRef:
  kind: ClusterRole
  name: certs
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: certs
  namespace: tasks
  labels:
    app: certs
spec:
  schedule: "0 0,12 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: certs
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 600
      ttlSecondsAfterFinished: 120
      template:
        spec:
          serviceAccountName: certs
          containers:
            - name: certs
              image: hub.skj.dev/img/certs:1.1.8
              imagePullPolicy: Always
              env:
                - name: ACME_MANAGE_ALL_NAMESPACES
                  value: "true"
                - name: ACME_DEMO_ENABLED
                  value: "false"
                - name: ACME_DEBUG
                  value: "false"
                - name: CF_Key
                  valueFrom:
                    secretKeyRef:
                      key: "cfkey"
                      name: cloudflare-api
                - name: CF_Email
                  valueFrom:
                    secretKeyRef:
                      key: "cfemail"
                      name: cloudflare-api
          restartPolicy: Never
          dnsPolicy: None
          dnsConfig:
            nameservers:
              - 1.1.1.1
            options:
              - name: edns0
