apiVersion: batch/v1
kind: Job
metadata:
  generateName: transcode3-
  namespace: tasks
  labels:
    app: transcode
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 120
  template:
    metadata:
      labels:
        app: transcode
    spec:
      securityContext:
        runAsUser: 501
        runAsGroup: 20
        supplementalGroups:
          - 44
          - 109
      nodeSelector:
        QSV: "true"
      containers:
        - name: transcode
          image: hub.skj.dev/img/other-transcode:qsv-0.5.0
          imagePullPolicy: IfNotPresent
          workingDir: "/transcode"
          command:
            - "/usr/bin/bash"
          args:
            - "-c"
            - "/usr/local/bin/other-transcode --all-eac3 --keep-ac3-stereo --pass-dts --target 1080p=6000 --main-audio 1=stereo --add-subtitle auto --burn-subtitle auto --decode all --qsv-decoder --preset veryslow src/3/*"
          env:
            - name: LIBVA_DRIVER_NAME
              value: "iHD"
          resources:
            limits:
              gpu.intel.com/i915: "1"
          volumeMounts:
            - mountPath: "/transcode"
              name: transcode
      volumes:
        - name: transcode
          persistentVolumeClaim:
            claimName: transcode
      restartPolicy: Never
