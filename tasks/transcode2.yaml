apiVersion: batch/v1
kind: Job
metadata:
  generateName: transcode2-
  namespace: tasks
  labels:
    app: transcode
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 120
  template:
    metadata:
      labels:
        app: transcode
    spec:
      securityContext:
        runAsUser: 501
        runAsGroup: 20
        supplementalGroups:
          - 44
          - 109
      nodeSelector:
        QSV: "true"
      containers:
        - name: transcode
          image: hub.skj.dev/img/other-transcode:qsv-0.7.0-1
          imagePullPolicy: IfNotPresent
          workingDir: "/transcode"
          command:
            - "/usr/local/bin/mytranscode.sh"
          env:
            - name: LIBVA_DRIVER_NAME
              value: "iHD"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              gpu.intel.com/i915: "1"
          volumeMounts:
            - mountPath: "/transcode"
              name: transcode
      volumes:
        - name: transcode
          persistentVolumeClaim:
            claimName: transcode
      restartPolicy: Never
