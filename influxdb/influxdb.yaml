apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  serviceName: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - image: quay.io/influxdb/influxdb:2.0.0-beta
          name: influxdb
          ports:
            - containerPort: 9999
              name: influxdb
          volumeMounts:
            - mountPath: /root/.influxdbv2
              name: data
          resources:
            requests:
              memory: 1Gi
            limits:
              memory: 3Gi
  volumeClaimTemplates:
    - metadata:
        name: data
        namespace: influxdb
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10G
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: influxdb
spec:
  ports:
    - name: influxdb
      port: 9999
      targetPort: 9999
  selector:
    app: influxdb
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: influxdb
  namespace: influxdb
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: influxdb.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: influxdb
              servicePort: 9999
  tls:
    - hosts:
        - influxdb.ttys0.net
      secretName: influxdb-net-tls
