---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: 108minutes
  namespace: web
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: 108minutes
  namespace: web
spec:
  selector:
    matchLabels:
      app: 108minutes
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: 108minutes
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - image: ghost:2.16.4
        name: ghost-108minutes
        env:
        # kubectl create secret generic 108minutes-dbuser -n web --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: 108minutes-dbuser
              key: dbuser
          # kubectl create secret generic 108minutes-dbpass -n web --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: 108minutes-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: 108minutes-data
          mountPath: /var/lib/ghost/content
        - name: 108minutes-config
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: 108minutes-data
        persistentVolumeClaim:
          claimName: 108minutes
      # kubectl create configmap 108minutes-config -n web --from-file=config.json
      - name: 108minutes-config
        configMap:
          name: 108minutes-config
          items:
          - key: config.production.json
            path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: www108minutes
  namespace: web
  labels:
    app: 108minutes
spec:
  ports:
  - name: server
    port: 80
    targetPort: 2368
  selector:
    app: 108minutes

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www108minutes
  namespace: web
spec:
  tls:
    - secretName: 108minutes-tls
  rules:
  - host: "108minutes.net"
    http:
      paths:
      - backend:
          serviceName: www108minutes
          servicePort: 80
        path: /
---
apiVersion: v1
kind: Service
metadata:
  name: www108minutes
  namespace: public
spec:
  type: ExternalName
  externalName: www108minutes.web.svc
  ports:
  - port: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www108minutes
  namespace: public
spec:
  tls:
    - secretName: 108minutes-tls
  rules:
  - host: 108minutes.com
    http:
      paths:
      - backend:
          serviceName: www108minutes
          servicePort: 80
        path: /
