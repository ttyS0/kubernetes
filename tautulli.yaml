apiVersion: v1
kind: Service
metadata:
  name: tautulli
  namespace: web
spec:
  externalName: nazgul.ttys0.net
  type: ExternalName
  ports:
    - port: 8181
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tautulli
  namespace: web
spec:
  tls:
    - secretName: ttys0-tls
  rules:
    - host: tautulli.ttys0.net
      http:
        paths:
          - backend:
              serviceName: tautulli
              servicePort: 8181
            path: /
