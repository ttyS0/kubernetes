---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kb
  namespace: elastic-system
spec:
  version: 7.9.0
  count: 1
  elasticsearchRef:
    name: "es"
  http:
    service:
      spec:
        type: LoadBalancer
    tls:
      certificate:
        secretName: kibana-tls
  podTemplate:
    spec:
      containers:
        - name: kibana
          resources:
            requests:
              cpu: 1
            limits:
              memory: 2Gi
