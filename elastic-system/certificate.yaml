apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: kibana-tls
  namespace: elastic-system
spec:
  secretName: kibana-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: 'kibana.ttys0.net'
  dnsNames:
    - kibana.ttys0.net
---
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: elastic-tls
  namespace: elastic-system
spec:
  secretName: elastic-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: 'elasticsearch.ttys0.net'
  dnsNames:
    - es.ttys0.net
    - elasticsearch.ttys0.net
