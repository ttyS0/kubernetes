apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kavita-media
  namespace: media
spec:
  storageClassName: pool
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
