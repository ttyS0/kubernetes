# Data Volume
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: roon-data
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

# Library volume
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: music
  namespace: media
spec:
  storageClassName: pool
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti

# App volume
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: roon-app
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

# Backup volumes
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: roon-backup
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
