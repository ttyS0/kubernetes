apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: unifi-controller
  namespace: ubnt
spec:
  selector:
    matchLabels:
      app: unifi-controller
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: unifi-controller
    spec:
      containers:
      - image: pducharme/unifi
        name: unifi-controller
        ports:
          - containerPort: 8080
          - containerPort: 8081
          - containerPort: 8443
          - containerPort: 8880
          - containerPort: 8843
          - containerPort: 3478
            protocol: UDP
        volumeMounts:
        - name: unifi-data
          mountPath: /usr/lib/unifi/data
      volumes:
      - name: unifi-data
        persistentVolumeClaim:
          claimName: unifi-data

