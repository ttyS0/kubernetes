apiVersion: apps/v1
kind: Deployment
metadata:
  name: bungeecord
  namespace: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bungeecord
  template:
    metadata:
      labels:
        app: bungeecord
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - imagePullPolicy: IfNotPresent
          name: bungeecord
          image: ghcr.io/ttys0/bungeecord:latest
          workingDir: "/minecraft/bungeecord"
          ports:
            - containerPort: 25577
          volumeMounts:
            - name: bungeecord
              mountPath: "/minecraft"
          env:
            - name: BUNGEE_HOME
              value: "/minecraft/bungeecord"
      volumes:
        - name: bungeecord
          persistentVolumeClaim:
            claimName: bungeecord
