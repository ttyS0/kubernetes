apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-init
  namespace: minecraft
data:
  run.sh: |
    #!/bin/sh
    curl -o /data/purpur.jar "https://api.purpurmc.org/v2/purpur/${MINECRAFT_VERSION}/latest/download"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minecraft-run
  namespace: minecraft
data:
  run.sh: |
    #!/bin/bash
    java -Xms8G -Xmx8G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40 -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20 -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4 -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90 -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1 --add-modules=jdk.incubator.vector -jar /data/purpur.jar --nogui
