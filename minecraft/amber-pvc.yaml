kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: amber-world
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: amber-world-nether
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: amber-world-end
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: cephfs-amber
spec:
  storageClassName: cephfs-amber
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  cephfs:
    monitors:
      - 10.0.1.50:6789
      - 10.0.1.51:6789
      - 10.0.1.52:6789
    user: minecraft-amber
    # kubectl create secret generic ceph-static-web -n web --from-literal=key='XXXXX'
    secretRef:
      name: cephfs-amber
    path: "/minecraft/amber"
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cephfs-amber
  namespace: minecraft
spec:
  storageClassName: cephfs-amber
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
