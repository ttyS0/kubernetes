apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: map-amber
  namespace: minecraft
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: "nginx-internal"
  rules:
    - host: mcamber.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amber
                port:
                  number: 8123
  tls:
    - hosts:
        - mcamber.skj.dev
      secretName: minecraft-amber-skj-dev-cert
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: map-amber-ext
  namespace: minecraft
spec:
  ingressClassName: "nginx-external"
  rules:
    - host: mcamber.skj.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amber
                port:
                  number: 8123
  tls:
    - hosts:
        - mcamber.skj.dev
      secretName: minecraft-amber-skj-dev-cert
