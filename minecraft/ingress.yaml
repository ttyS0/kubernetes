kind: Ingress
metadata:
  name: minecraft-ext
  namespace: minecraft
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  rules:
    - host: minecraft.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: amber
              servicePort: 8123
  tls:
    - hosts:
        - minecraft.ttys0.net
      secretName: minecraft-net-tls
