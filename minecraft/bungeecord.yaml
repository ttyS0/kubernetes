apiVersion: apps/v1
kind: Deployment
metadata:
  name: bungeecord
  namespace: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: bungeecord
  template:
    metadata:
      labels:
        app: bungeecord
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - imagePullPolicy: IfNotPresent
          name: bungeecord
          image: hub.skj.dev/img/bungeecord:1598
          workingDir: "/minecraft/worlds/bungeecord"
          resources:
            limits:
              memory: "2Gi"
            requests:
              cpu: 500m
              memory: "1Gi"
          ports:
            - containerPort: 25577
          volumeMounts:
            - name: worlds
              mountPath: "/minecraft/worlds"
          env:
            - name: JVM_OPTS
              value: "-Xms1G -Xmx1G"
            - name: BUNGEE_HOME
              value: "/minecraft/worlds/bungeecord"
      volumes:
        - name: worlds
          persistentVolumeClaim:
            claimName: minecraft-worlds
---
apiVersion: v1
kind: Service
metadata:
  name: bungeecord
  namespace: minecraft
  labels:
    app: bungeecord
spec:
  type: LoadBalancer
  ports:
    - name: server
      port: 25565
      targetPort: 25577
  selector:
    app: bungeecord
