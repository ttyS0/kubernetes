apiVersion: apps/v1
kind: Deployment
metadata:
  name: amber
  namespace: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minecraft
      world: amber
  template:
    metadata:
      labels:
        app: minecraft
        world: amber
    spec:
      imagePullSecrets:
        - name: github
      containers:
        - name: amber
          image: docker.pkg.github.com/ttys0/docker-minecraft/spigot:1.14.4
          ports:
            - containerPort: 25565
            - containerPort: 8123
          volumeMounts:
            - name: server
              mountPath: /minecraft/server
            - name: world
              mountPath: /minecraft/server/world
            - name: world-nether
              mountPath: /minecraft/server/world_nether
            - name: world-the-end
              mountPath: /minecraft/server/world_the_end
            - name: logs
              mountPath: /minecraft/server/logs
          env:
            - name: JVM_OPTS
              value: "-Xms2G -Xmx2G"
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: cephfs-amber
        - name: world
          persistentVolumeClaim:
            claimName: amber-world
        - name: world-nether
          persistentVolumeClaim:
            claimName: amber-world-nether
        - name: world-the-end
          persistentVolumeClaim:
            claimName: amber-world-end
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: amber
  namespace: minecraft
  labels:
    app: minecraft
    world: amber
spec:
  ports:
    - name: server
      port: 25565
      targetPort: 25565
    - name: map
      port: 8123
      targetPort: 8123
  selector:
    app: minecraft
    world: amber

