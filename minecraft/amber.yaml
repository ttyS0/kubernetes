apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: amber
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5G
  storageClassName: cephfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amber
  namespace: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minecraft
      world: amber
  template:
    metadata:
      labels:
        app: minecraft
        world: amber
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: amber
          image: ttys0/spigot:v1.15.2
          ports:
            - containerPort: 25565
            - containerPort: 8123
          volumeMounts:
            - name: server
              mountPath: /minecraft/server
            - name: logs
              mountPath: /minecraft/server/logs
          env:
            - name: JVM_OPTS
              value: "-Xms2G -Xmx2G"
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: amber
        - name: logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: amber
  namespace: minecraft
  labels:
    app: minecraft
    world: amber
spec:
  ports:
    - name: server
      port: 25565
      targetPort: 25565
    - name: map
      port: 8123
      targetPort: 8123
  selector:
    app: minecraft
    world: amber

