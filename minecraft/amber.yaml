apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-worlds
  namespace: minecraft
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 300G
  storageClassName: cephfs-bulk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amber
  namespace: minecraft
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minecraft
      world: amber
  template:
    metadata:
      labels:
        app: minecraft
        world: amber
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - name: amber
          image: hub.skj.dev/img/spigot:1.17.1
          workingDir: "/minecraft/worlds/amber"
          resources:
            limits:
              memory: "6Gi"
            requests:
              cpu: 1
              memory: "4Gi"
          ports:
            - containerPort: 25565
            - containerPort: 8123
            - containerPort: 25575
          volumeMounts:
            - name: worlds
              mountPath: /minecraft/worlds
          env:
            - name: JVM_OPTS
              value: "-Xms4G -Xmx4G"
            - name: SPIGOT_DIR
              value: "/minecraft/worlds/amber"
      volumes:
        - name: worlds
          persistentVolumeClaim:
            claimName: minecraft-worlds
---
apiVersion: v1
kind: Service
metadata:
  name: amber
  namespace: minecraft
  labels:
    app: minecraft
    world: amber
spec:
  ports:
    - name: server
      port: 25565
      targetPort: 25565
    - name: map
      port: 8123
      targetPort: 8123
    - name: rcon
      port: 25575
      targetPort: 25575
  selector:
    app: minecraft
    world: amber

