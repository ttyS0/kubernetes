apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: ingress-nginx
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
      level: info
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      host: https://docker.ttys0.net
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry
        path: /etc/docker/secret/registry.htpasswd

