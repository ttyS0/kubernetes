# -*- mode: yaml; coding: utf-8 -*-

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: prometheus
    spec:
      containers:
        - name: prometheus
          image: quay.io/prometheus/prometheus:v2.3.0
          args:
            - --config.file=/prometheus/etc/config.yaml
            - --storage.tsdb.path=/prometheus/data
            - --web.enable-lifecycle
            - --web.enable-admin-api
            - --web.external-url=https://www.example.org/prometheus
          ports:
            - name: http
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: prometheus
              subPath: data
              mountPath: /prometheus/data
              readOnly: false
            - name: prometheus
              subPath: etc
              mountPath: /prometheus/etc
              readOnly: true
            - name: etc-etcd
              mountPath: /etc/etcd
              readOnly: true
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
          lifecycle:
            preStop:
              exec:
                command:
                  - curl
                  - -X
                  - POST
                  - http://localhost:9090/prometheus/-/quit
      volumes:
        - name: prometheus
          hostPath:
            path: /mnt/prometheus
        - name: etc-etcd
          hostPath:
            path: /etc/etcd
      terminationGracePeriodSeconds: 300

