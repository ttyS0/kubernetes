apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: web
spec:
  type: ExternalName
  externalName: alertmanager-main.monitoring.svc
  ports:
  - port: 9093

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: web
spec:
  type: ExternalName
  externalName: grafana.monitoring.svc
  ports:
  - port: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: web
spec:
  type: ExternalName
  externalName: prometheus-k8s.monitoring.svc
  ports:
  - port: 9090
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: alertmanager
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - secretName: ttys0-tls
  rules:
  - host: alertmanager.ttys0.net
    http:
      paths:
      - path: /
        backend:
          serviceName: alertmanager
          servicePort: 9093

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - secretName: ttys0-tls
  rules:
  - host: grafana.ttys0.net
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: web
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - secretName: ttys0-tls
  rules:
  - host: prometheus.ttys0.net
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus
          servicePort: 9090
