apiVersion: apps/v1
kind: Deployment
metadata:
  name: videotranscoding
  namespace: bookstack
spec:
  selector:
    matchLabels:
      app: videotranscoding
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: videotranscoding
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - videotranscoding
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: videotranscoding
          image: ttys0/bookstack:v0.28.3
          env:
            - name: DB_HOST
              value: "mariadb.mariadb.svc.cluster.local"
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  key: db
                  name: bookstack-videotranscoding-db
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: dbuser
                  name: bookstack-videotranscoding-db
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dbpass
                  name: bookstack-videotranscoding-db
            - name: STORAGE_TYPE
              value: "s3"
            - name: STORAGE_S3_KEY
              valueFrom:
                secretKeyRef:
                  key: accessID
                  name: bookstack-s3
            - name: STORAGE_S3_SECRET
              valueFrom:
                secretKeyRef:
                  key: secretKey
                  name: bookstack-s3
            - name: STORAGE_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  key: bucket
                  name: bookstack-videotranscoding-s3
            - name: STORAGE_S3_REGION
              valueFrom:
                secretKeyRef:
                  key: region
                  name: bookstack-videotranscoding-s3
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  key: clientID
                  name: bookstack-videotranscoding-github
            - name: GITHUB_APP_SECRET
              valueFrom:
                secretKeyRef:
                  key: clientSecret
                  name: bookstack-videotranscoding-github
            - name: APP_URL
              value: "https://videotranscoding.wiki"
            - name: CACHE_DRIVER
              value: "database"
            - name: SESSION_DRIVER
              value: "database"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: videotranscoding
  namespace: bookstack
  labels:
    app: videotranscoding
spec:
  ports:
    - port: 80
  selector:
    app: videotranscoding
  sessionAffinity: ClientIP
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: videotranscoding
  namespace: bookstack
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: videotranscoding.wiki
      http:
        paths:
          - path: /
            backend:
              serviceName: videotranscoding
              servicePort: 80
  tls:
    - hosts:
        - videotranscoding.wiki
      secretName: videotranscoding-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: videotranscoding-ext
  namespace: bookstack
  annotations:
    kubernetes.io/ingress.class: nginx-external
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/affinity-mode: "persistent"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: videotranscoding.wiki
      http:
        paths:
          - path: /
            backend:
              serviceName: videotranscoding
              servicePort: 80
  tls:
    - hosts:
        - videotranscoding.wiki
      secretName: videotranscoding-tls
