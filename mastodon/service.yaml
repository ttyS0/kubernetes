apiVersion: v1
kind: ServiceAccount
metadata:
  name: mastodon
  namespace: mastodon
  labels:
    app.kubernetes.io/name: mastodon
---
apiVersion: v1
kind: Service
metadata:
  name: streaming
  namespace: mastodon
  labels:
    app.kubernetes.io/name: mastodon
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: streaming
      protocol: TCP
      name: streaming
  selector:
    app.kubernetes.io/name: mastodon
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: mastodon
  labels:
    app.kubernetes.io/name: mastodon
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mastodon
