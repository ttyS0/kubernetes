
---
apiVersion: cert-manager.io/v1alpha3
kind: Certificate
metadata:
  name: unifi-tls
  namespace: unifi
spec:
  secretName: unifi-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: unifi.ttys0.net
  dnsNames:
    - unifi.ttys0.net
