installCRDs: true
dns01RecursiveNameservers: "1.1.1.1:53"
dns01RecursiveNameserversOnly: true
ingressShim:
  defaultIssuerName: letsencrypt
  defaultIssuerKind: ClusterIssuer
  defaultIssuerGroup: cert-manager.io
