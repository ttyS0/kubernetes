apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: cloudflared
    targetRevision: HEAD
  destination:
    namespace: cloudflared
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
