apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.cilium.io'
    chart: cilium
    targetRevision: 1.11.7
    helm:
      releaseName: cilium
      values: |
        ipam:
          operator:
            clusterPoolIPv4PodCIDR: "10.10.0.0/16"
        k8sServiceHost: "10.0.1.10"
        k8sServicePort: "6443"
        kubeProxyReplacement: "strict"
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
