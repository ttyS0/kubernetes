apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    targetRevision: HEAD
    path: argocd/apps/cert-manager
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
