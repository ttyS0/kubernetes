apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb
  namespace: argocd
spec:
  project: database
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: db/mariadb
    targetRevision: HEAD
  destination:
    namespace: db
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
