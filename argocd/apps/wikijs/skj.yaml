apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skj.wiki
  namespace: argocd
spec:
  project: wikijs
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: wikijs/skj
    targetRevision: HEAD
  destination:
    namespace: wikijs
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
