apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-internal
  namespace: argocd
spec:
  project: ingress
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: ingress-nginx/internal
    targetRevision: HEAD
  destination:
    namespace: ingress-nginx-internal
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
