apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://helm.releases.hashicorp.com'
    chart: vault
    targetRevision: 0.20.0
    helm:
      releaseName: vault
      values: |
        injector:
          enabled: true
        server:
          ingress:
            enabled: true
            ingressClassName: "nginx-internal"
            annotations: |
              kubernetes.io/tls-acme: "true"
            hosts:
              - host: vault.skj.dev
            tls:
              - secretName: vault-skj-dev-cert
                hosts:
                  - vault.skj.dev
          standalone:
            enabled: false
          ha:
            enabled: true
            replicas: 3
            raft:
              enabled: true
              config: |
                ui = true
        
                cluster_name = "skj"
        
                api_addr = "https://vault.skj.dev"
        
                listener "tcp" {
                  tls_disable = 1
                  address = "[::]:8200"
                  cluster_address = "[::]:8201"
                }
        
                storage "raft" {
                  path = "/vault/data"
                }

                service_registration "kubernetes" {}
            disruptionBudget:
              maxUnavailable: 2
        csi:
          enabled: false
  destination:
    namespace: vault
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: false
      prune: true

