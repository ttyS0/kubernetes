apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stereopinions
  namespace: argocd
spec:
  project: ghost
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: ghost/stereopinions
    targetRevision: HEAD
  destination:
    namespace: ghost
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
