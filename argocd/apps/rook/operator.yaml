apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-operator
  namespace: rook-ceph
spec:
  project: default
  source:
    repoURL: 'https://git.skj.dev/sean/kubernetes.git'
    path: rook/operator
    targetRevision: HEAD
  destination:
    namespace: rook-ceph
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
