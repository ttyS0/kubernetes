apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  admin.enabled: 'false'
  statusbadge.enabled: 'true'
  users.anonymous.enabled: 'false'
  url: "https://argocd.skj.dev"
  dex.config: |
    connectors:
    - type: github
      id: github
      name: GitHub
      config:
        clientID: b9631bcc480c8b743ab1
        clientSecret: $argocd-github-oauth:clientSecret
  kustomize.buildOptions: --load-restrictor LoadRestrictionsNone
