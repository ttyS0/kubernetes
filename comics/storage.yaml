apiVersion: v1
kind: PersistentVolume
metadata:
  name: comics-data
  namespace: comics
spec:
  capacity:
    storage: 10Ti
  volumeMode: Filesystem
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - timeo=600
    - retrans=3
    - proto=tcp
    - rsize=4096
    - noacl
    - nocto
    - noatime
    - nodiratime
    - nfsvers=4.1
  nfs:
    path: /nextcloud/files/Comics
    server: 10.0.1.15
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comics-data
  namespace: comics
spec:
  storageClassName: nfs
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Ti
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: yac-config
  namespace: comics
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
