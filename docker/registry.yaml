---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: images
  namespace: docker
spec:
  storageClassName: bulk
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry
  namespace: docker
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
      level: info
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
      maintenance:
        uploadpurging:
          enabled: true
          age: 168h
          interval: 24h
          dryrun: false
        readonly:
          enabled: false
      delete:
        enabled: true
    http:
      addr: :5000
      host: https://docker.ttys0.net
      headers:
        X-Content-Type-Options: [nosniff]
      http2:
        disabled: false
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry
        path: /auth/htpasswd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: docker
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:2.7.1
          ports:
            - name: http
              containerPort: 5000
          volumeMounts:
            - name: images
              mountPath: "/var/lib/registry"
            - name: registry
              mountPath: "/etc/docker/registry"
            - name: htpasswd
              mountPath: "/auth"
      volumes:
        - name: registry
          configMap:
            name: registry
        - name: images
          persistentVolumeClaim:
            claimName: images
        - name: htpasswd
          secret:
            secretName: htpasswd
            items:
              - key: htpasswd
                path: htpasswd

---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: docker
spec:
  ports:
    - name: http
      port: 5000
  selector:
    app: registry
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: registry
  namespace: docker
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/auth-realm: "registry"
spec:
  rules:
    - host: docker.ttys0.net
      http:
        paths:
          - path: /
            backend:
              serviceName: registry
              servicePort: 5000
  tls:
    - hosts:
        - docker.ttys0.net
      secretName: docker-tls
