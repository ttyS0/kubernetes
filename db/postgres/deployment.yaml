kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  namespace: db
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      containers:
        - image: postgres:latest
          name: postgres
          args:
            - "-c"
            - "ssl=on"
            - "-c"
            - "ssl_cert_file=/certs/tls.crt"
            - "-c"
            - "ssl_key_file=/certs/tls.key"
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgdata
                  key: pgroot
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: certs
              mountPath: /certs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pg
        - name: certs
          secret:
            secretName: pg-skj-dev-cert
            defaultMode: 256
            items:
              - key: "tls.key"
                path: "tls.key"
                mode: 448
              - key: "tls.crt"
                path: "tls.crt"
