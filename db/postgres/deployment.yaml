kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgres
  namespace: db
  labels:
    app: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgres
    spec:
      securityContext:
        runAsUser: 999
      containers:
        - image: postgres:latest
          name: postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgdata
                  key: pgroot
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: PGSSLMODE
              value: "prefer"
            - name: PGSSLKEY
              value: "/certs/tls.key"
            - name: PGSSLCERT
              value: "/certs/tls.crt"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: certs
              mountPath: /certs
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pg
        - name: certs
          secret:
            secretName: pg-skj-dev-cert
            defaultMode: 0400
