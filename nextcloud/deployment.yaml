apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
  annotations:
    operator.1password.io/item-path: "vaults/HomeLab/items/nextclouddb"
    operator.1password.io/item-name: "ncdb"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: library/nextcloud:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: OVERWRITEPROTOCOL
              value: "https"
            - name: POSTGRES_HOST
              value: "postgres.db.svc"
            - name: POSTGRES_DB
              value: "nextcloud"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: "user"
                  name: ncdb
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ncdb
                  key: "passwd"
            - name: REDIS_HOST
              value: "redis.db.svc"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - mountPath: /var/www/html
              name: data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
