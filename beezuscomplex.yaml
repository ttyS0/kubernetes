---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: beezuscomplex-data
  namespace: web
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: beezuscomplex
  namespace: web
spec:
  selector:
    matchLabels:
      app: beezuscomplex
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: beezuscomplex
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - image: ghost:2.14.3
        name: ghost-beezuscomplex
        env:
        # kubectl create secret generic beezuscomplex-dbuser -n web --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbuser
              key: dbuser
          # kubectl create secret generic beezuscomplex-dbpass -n web --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: beezuscomplex-data
          mountPath: /var/lib/ghost/content
        - name: beezuscomplex-config
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: beezuscomplex-data
        persistentVolumeClaim:
          claimName: beezuscomplex-data
      # kubectl create configmap beezuscomplex-config -n web --from-file=config.json
      - name: beezuscomplex-config
        configMap:
          name: beezuscomplex-config
          items:
          - key: config.production.json
            path: config.production.json

---
apiVersion: v1
kind: Service
metadata:
  name: beezuscomplex
  namespace: web
  labels:
    app: beezuscomplex
spec:
  ports:
  - name: server
    port: 80
    targetPort: 2368
  selector:
    app: beezuscomplex

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: beezuscomplex
  namespace: web
spec:
  tls:
    - secretName: beezuscomplex-tls
  rules:
  - host: "home.beezuscomplex.com"
    http:
      paths:
      - backend:
          serviceName: beezuscomplex
          servicePort: 80
        path: /
