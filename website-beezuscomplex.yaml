---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: beezuscomplex-data
  namespace: ingress-nginx
spec:
  storageClassName: rbd
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: website-beezuscomplex
  namespace: ingress-nginx
  labels:
    version: beezuscomplex-1
spec:
  selector:
    matchLabels:
      app: website-beezuscomplex
  replicas : 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: website-beezuscomplex
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: arm64
      containers:
      - image: arm64v8/ghost:1.24.5
        name: ghost-beezuscomplex
        env:
        # kubectl create secret generic beezuscomplex-dbuser -n ingress-nginx --from-literal=dbuser=DBUSER
        - name: database__connection__user
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbuser
              key: dbuser
          # kubectl create secret generic beezuscomplex-dbpass -n ingress-nginx --from-literal=dbpass=DBPASS
        - name: database__connection__password
          valueFrom:
            secretKeyRef:
              name: beezuscomplex-dbpass
              key: dbpass
        ports:
        - containerPort: 2368
        volumeMounts:
        - name: beezuscomplex-data
          mountPath: /var/lib/ghost/content
        - name: beezuscomplex-config
          mountPath: /var/lib/ghost/config.production.json
          subPath: config.production.json
      volumes:
      - name: beezuscomplex-data
        persistentVolumeClaim:
          claimName: beezuscomplex-data
      # kubectl create configmap beezuscomplex-config -n ingress-nginx --from-file=config.json
      - name: beezuscomplex-config
        configMap:
          name: beezuscomplex-config
          items:
          - key: website-beezuscomplexcom-config.json
            path: config.production.json
      imagePullSecrets:
      - name: docker-reg-secret

---
apiVersion: v1
kind: Service
metadata:
  name: website-beezuscomplex
  namespace: ingress-nginx
  labels:
    app: website-beezuscomplex
spec:
  ports:
  - name: server
    port: 80
    targetPort: 2368
  selector:
    app: website-beezuscomplex

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-beezuscomplex
  namespace: ingress-nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  rules:
  - host: "beezuscomplex.com"
    http:
      paths:
      - backend:
          serviceName: website-beezuscomplex
          servicePort: 80
        path: /
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static
  - host: "home.beezuscomplex.com"
    http:
      paths:
      - backend:
          serviceName: website-beezuscomplex
          servicePort: 80
        path: /
      - backend:
          serviceName: static-web
          servicePort: 80
        path: /static

