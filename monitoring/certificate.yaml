apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: prom-tls
  namespace: monitoring
spec:
  secretName: prom-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: prometheus.ttys0.net
  dnsNames:
    - prometheus.ttys0.net
    - alertmanager.ttys0.net
    - grafana.ttys0.net
